fragment HeroSection on HeroSectionRecord {
  buttons {
    id
    label
    primary
    url
  }
  heroSubtitle
  heroTitle
  displayOptions
  heroImage {
    responsiveImage {
      ...DatoImage_responsiveImage
    }
  }
  heroImages {
    responsiveImage {
      ...DatoImage_responsiveImage
    }
    video {
      muxPlaybackId
      title
      width
      height
      blurUpThumb
    }
  }
}
